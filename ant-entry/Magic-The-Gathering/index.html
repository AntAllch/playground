<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>MTG - Scoria Wurm</title>
</head>
<body>

    <div class="card">

        
        <!-- ---------------------------------- -->
        
        <div class="title-group flex">
            <span class="card-title">Scoria Wurm</span>
            <div class="number-symbol flex">
                <p class="number">4</p>
                <img src="./Images/flame-boy.png" alt="flame symbol" class="symbol">
            </div>
        </div>
        
        <!-- ---------------------------------- -->
        
        <div class="worm-image">
            <div class="diagnol-line"></div>
            <div class="diagnol-line"></div>
            <div class="diagnol-line"></div>
            <div class="diagnol-line"></div>
        </div>

        <!-- ---------------------------------- -->

        <div class="action-group">
            <p class="move-name">Summon Worm</p>
            <img src="./images/cogs-done.png" alt="2 cogs together" class="cogs">
        </div>

        <!-- ---------------------------------- -->

        <div class="card-desc">
            <p class="action">During your upkeep, flip a coin. If you lose the flip, return Scoria Wrum to owner's hand.</p>
            <p class="story"><em>Late at night, ululations echo from deep under Shiv,
                as worms sing of times older than humanity.</em></p>
        </div>

        <!-- ---------------------------------- -->

        <div class="footer-group">
            <p class="illustrator">Illus. Steve Firchow</p>
            <p class="manufacturer-info">&copy; 1993-1998 Wizards of the Coast, Inc. 212/350</p>
            <span class="issue-number">7/7</span>
        </div>

        <!-- ---------------------------------- -->

    </div>









    <img src="./Images/reference.jpeg" alt="Image of Scoria Wurm reference card" class="reference-card hidden">

</body>
</html>
